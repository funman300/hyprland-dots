#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# Enviroment Variables 
source = ~/.config/hypr/configs/env.conf
source = ~/.config/hypr/scripts
source = ~/.config/hypr/configs/windowsrules.conf
source = ~/.config/hypr/configs/keybinds.conf
source = ~/.config/hypr/configs/exec.conf

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = DP-2, 2560x1440@144, 0x0, 1
monitor = DP-1, 1920x1080@60, 2560x0, 1
#monitor = DP-1, 2560x1440@144, 0x0, 1
#monitor = DP-2, 3840x2160@60, 2560x0, 1.25

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    border_size = 4
    col.active_border = rgba(33ccffee)
    col.inactive_border = rgba(595959aa)
    
    layout = dwindle

}

misc {
    vrr = 1
    no_direct_scanout = true #for fullscreen games
    focus_on_activate = false
}
xwayland {
  force_zero_scaling = true
}
